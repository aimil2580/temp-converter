<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Flight Booking</h1>
    <div>
        <select name="ways" class="selectWays">
            <option value="oneWay">One-Way flight</option>
            <option value="returnWay">With return flight</option>
        </select>
        <input class="oneWay" type="date">
        <input class="returnWay" type="date">
        <button class="book">Book!</button>
    </div>
</body>
</html>
